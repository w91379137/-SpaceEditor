<div style="width: 100%; height: 100%; position: fixed; left: 0px; top: 0px;">
  <div *ngFor="let controlPoint of controlCenter.controlPointArr; let i = index;">
    #{{i}}_x:{{controlPoint.x}}_y:{{controlPoint.y}}
    <h2 [ngStyle]="{position: 'fixed', left: controlPoint.x + 'px', top: (controlPoint.y - 20) + 'px'}">#{{i}}</h2>
  </div>
</div>

<app-pixi-view style="width: 100%; height: 100%; position: fixed; left: 0px; top: 0px;"> </app-pixi-view>
<button (click)="onAddClick()" style=" position: fixed; left: 0px; bottom: 0px;">add</button>
